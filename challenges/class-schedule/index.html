<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Class Schedule</title>
    <style>
    table {
      margin: 5px;
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      
      text-align: center;
    }
    th {
      background-color: lightskyblue;
      color: white;
    }
    td {
      padding-right: 10px;
    }
    td, th{
      border: 1px solid black; /* Add border to table cells */
      padding: 8px;
    }
  </style>
</head>

<body>
  <table>
  <tr>
    <th>Class</th>
    <th>Teacher</th>
    <th>Room</th>
    <th>Day</th>
    <th>Time</th>
  </tr>
  <tr>
    <td>Economics</td>
    <td>Rhys</td>
    <td>AG12</td>
    <td>MWF</td>
    <td>09:00 to 10:15</td>
  </tr>
  <tr>
    <td>European History</td>
    <td>Brown</td>
    <td>RH9</td>
    <td>TR</td>
    <td>10:00 to 12:00</td>
  </tr>  
  <tr>
    <td>Calculus II</td>
    <td>Simon</td>
    <td>RB255</td>
    <td>F</td>
    <td>17:00 to 20:00</td>
  </tr>
  <tr>
    <td>French</td>
    <td>McGinness</td>
    <td>AG9</td>
    <td>MWF</td>
    <td>11:30 to 12:50</td>
  </tr>
  <tr>
    <td>Computer Science</td>
    <td>Rogers</td>
    <td>RB13</td>
    <td>TRF</td>
    <td>15:00 to 16:00</td>
  </tr>
</table>

</body>

</html>
