<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create A Flower Delivery Service</title>
  <style>
    body {
      font-family:sans-serif;
    }
    .personal-details, .order-details {
      display: flex;
      flex-direction: row;
    }

    label {
      display: block;
      font-weight: bold;
    }

  </style>
</head>

<body>
  <h1 style="text-align: center;">Flower Delivery Form</h1>
  <form action="">
    <div class="personal-details">
      <div class="recipient-details">
        <h2>Recipient Details</h2>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name">
        <br>
        <label for="phone">Telephone Number</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
      </div>
      <div class="sender-details">
        <h2>Sender Details</h2>
        <label for="sender-name">Full Name</label>
        <input type="text" name="sender-name" id="sender-name">
        <br>
        <label for="sender-email">Email</label>
        <input type="email" name="sender-email" id="sender-email">
      </div>
    </div>
    <br><br>
    <div class="order-details">
      <div class="order-selection">
        <h2>Order</h2>
        <label for="order">Bouquet Type</label>
        <select name="order" id="order">
          <option value="B" selected>Basic Bouquet - $24.99</option>
          <option value="PB">Premium Bouquet - $49.99</option>
          <option value="PBC">Premium Bouquet +  Chocolate - $69.99</option>
        </select>
      </div>
      <div class="additional-notes">
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Checkout">
      </div>
    </div>
  </form>

</body>

</html>
