<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DOM</title>
</head>
<body>
    <header id="header">
        <nav>
            <ul id="nav-list">
                <li id="item-one"><a href="#" id="link-one">Link 1</a></li>
                <li id="item-two"><a href="#" id="link-two">Link 2</a></li>
                <li id="item-three"><a href="#" id="link-three">Link 3</a></li>
            </ul>
        </nav>
    </header>

    <script>
        const header = document.querySelector('header');
        console.log(header);
        console.log(header.childNodes);

        const nav = header.childNodes[1];
        console.log(nav.childNodes)
        
        const list = nav.childNodes[1];
        console.log(list.childNodes);

        const firstListItem = list.childNodes[1];
        console.log(firstListItem.childNodes);
    </script>
</body>
</html>
